{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td ><input type="password" name="password"  id="password"  value="{{ account['password'] }}"><br><br></td>
    
            
            <td ><input type="checkbox" onclick="myFunction()">Show Password</td>

            <script>
            function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            }
            </script>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td>{{ account['hobby'] }}</td>
        </tr>
        
         
    </table>
    

    <a href="{{ url_for('update') }}"><input type="submit" class="button" value="Update Profile"></i></a>
</div>
{% endblock %}
